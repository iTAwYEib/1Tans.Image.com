<style>
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
  }
  
  .image-container img {
      margin: 10px;
      width: 300px;
      height: 300px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
      position: relative;
      z-index: 1;
      border-radius: 20px;
  }
  
  .image-container img.enlarged {
      z-index: 2;
      transform: scale(1.2);
  }
  .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
  }
  
  .enlarged-img {
      max-width: 70%;
      max-height: 70%;
  }
  
  .close-btn {
      font-size: 20px;
      font-family: cursive;
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      color: rgb(255, 255, 255);
      border: none;
      padding: 5px 10px;
      cursor: pointer;
  }
  .next-btn {
      font-size: 30px;
      font-family: cursive;
      position: absolute;
      top: 50%;
      right: 30px;
      background-color: transparent;
      color: rgb(0, 255, 187);
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      transform: translateY(-50%);
  }
  .Back-btn {
      font-size: 30px;
      font-family: cursive;
      position: absolute;
      top: 50%;
      left: 30px;
      background-color: transparent;
      color: rgb(0, 255, 187);
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      transform: translateY(-50%);
  }

  .loader {
  --path: #fff;
  --dot: red;
  --duration: 3s;
  width: 44px;
  height: 44px;
  position: relative;
  left: 645px;
}

.loader:before {
  content: '';
  width: 6px;
  height: 6px;
  border-radius: 50%;
  position: absolute;
  display: block;
  background: var(--dot);
  top: 37px;
  left: 19px;
  transform: translate(-18px, -18px);
  animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
}

.loader svg {
  display: block;
  width: 100%;
  height: 100%;
}

.loader svg rect, .loader svg polygon, .loader svg circle {
  fill: none;
  stroke: var(--path);
  stroke-width: 10px;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.loader svg polygon {
  stroke-dasharray: 145 76 145 76;
  stroke-dashoffset: 0;
  animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
}

.loader svg rect {
  stroke-dasharray: 192 64 192 64;
  stroke-dashoffset: 0;
  animation: pathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
}

.loader svg circle {
  stroke-dasharray: 150 50 150 50;
  stroke-dashoffset: 75;
  animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
}

.loader.triangle {
  width: 48px;
}

.loader.triangle:before {
  left: 21px;
  transform: translate(-10px, -18px);
  animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
}

@keyframes pathTriangle {
  33% {
    stroke-dashoffset: 74;
  }

  66% {
    stroke-dashoffset: 147;
  }

  100% {
    stroke-dashoffset: 221;
  }
}

@keyframes dotTriangle {
  33% {
    transform: translate(0, 0);
  }

  66% {
    transform: translate(10px, -18px);
  }

  100% {
    transform: translate(-10px, -18px);
  }
}

@keyframes pathRect {
  25% {
    stroke-dashoffset: 64;
  }

  50% {
    stroke-dashoffset: 128;
  }

  75% {
    stroke-dashoffset: 192;
  }

  100% {
    stroke-dashoffset: 256;
  }
}

@keyframes dotRect {
  25% {
    transform: translate(0, 0);
  }

  50% {
    transform: translate(18px, -18px);
  }

  75% {
    transform: translate(0, -36px);
  }

  100% {
    transform: translate(-18px, -18px);
  }
}

@keyframes pathCircle {
  25% {
    stroke-dashoffset: 125;
  }

  50% {
    stroke-dashoffset: 175;
  }

  75% {
    stroke-dashoffset: 225;
  }

  100% {
    stroke-dashoffset: 275;
  }
}

.loader {
  display: inline-block;
  margin: 0 16px;
}

 
  </style>

  <script>
    function shakeImage(element) {
        element.style.transform = "translateX(-7px)"; /* เคลื่อนไหวรูปภาพไปทางด้านซ้ายเล็กน้อยเมื่อชี้เมาส์ */
    }
  
    function resetImage(element) {
        element.style.transform = "none"; /* รีเซ็ตตำแหน่งของรูปภาพเมื่อไม่ได้ชี้เมาส์ */
    }
  
  
  const images = document.querySelectorAll('.image-container img');
  let currentImageIndex = 0;
  
  images.forEach((img, index) => {
      img.addEventListener('click', () => {
          const overlay = document.createElement('div');
          overlay.classList.add('overlay');
          
          const enlargedImg = document.createElement('img');
          enlargedImg.src = img.src;
          enlargedImg.alt = img.alt;
          enlargedImg.classList.add('enlarged-img');
  
          const closeBtn = document.createElement('button');
          closeBtn.textContent = 'Close';
          closeBtn.classList.add('close-btn');
          closeBtn.addEventListener('click', () => {
              overlay.remove();
          });
  
          const BackBtn = document.createElement('button');
          BackBtn.textContent = 'Back';
          BackBtn.classList.add('Back-btn');
          BackBtn.addEventListener('click', () => {
              currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
              enlargedImg.src = images[currentImageIndex].src;
              enlargedImg.alt = images[currentImageIndex].alt;
          });
  
          const nextBtn = document.createElement('button');
          nextBtn.textContent = 'Next';
          nextBtn.classList.add('next-btn');
          nextBtn.addEventListener('click', () => {
              currentImageIndex = (currentImageIndex + 1) % images.length;
              enlargedImg.src = images[currentImageIndex].src;
              enlargedImg.alt = images[currentImageIndex].alt;
          });
  
          overlay.appendChild(enlargedImg);
          overlay.appendChild(closeBtn);
          overlay.appendChild(BackBtn);
          overlay.appendChild(nextBtn);
          document.body.appendChild(overlay);
      });
  });
  
  </script>
